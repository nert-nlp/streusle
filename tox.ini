envlist = py{37,38,39,310}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
allowlist_externals = grep
commands = grep -qFf releaseutil/ud_train_sent_ids.txt train/streusle.ud_train.conllulex
